    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const project = JSON.parse(localStorage.getItem("project"));
        if (project) {
            document.getElementById("heading").innerText = project.name;
            document.getElementById("name").innerText = project.name;
            document.getElementById("description").innerText = project.description;
            document.getElementById("image1").src= project.image1;
            document.getElementById("image2").src = project.image2;
            document.getElementById("image3").src = project.image3;
            document.getElementById("view").addEventListener("click", () => window.location.href = project.url);
        } else {
            console.error("No project found in localStorage");
        }
        });

    </script>
</head>
